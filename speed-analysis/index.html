<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7 Combat Detect</title>
    <style>
        .image-container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #findButton {
            width: 100px;
            height: 100px;
            font-size: 16px;
        }

        #images {
            display: flex;
            gap: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: blue;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>E7 Character & Combat Detect</h1>

<div id="images">
    <div>
        <h3>Input Image</h3> <!-- Input Image -->
        <div class="image-container">
            <img id="inputImage" src="default_image.png" alt="Input Image">
        </div>
    </div>
    <div>
        <h3>Output Image</h3> <!-- Result Image -->
        <div class="image-container">
            <img id="resultImage" src="default_image.png" alt="Result Image">
        </div>
    </div>
</div>

<br>
Load Image From File: <input type="file" accept="image/*" id="imageInput" onchange="loadImage()">
<br><br>

<!-- API URL and Key input -->
API URL: <input type="text" id="apiUrl" placeholder="Enter API URL">
<br><br>
API Key: <input type="text" id="apiKey" placeholder="Enter API Key">
<br><br>

<button id="findButton" onclick="findCharacters()">Find Characters</button>

<!-- Status Message Area -->
<div id="statusMessage"></div>

<div id="result">
    <h2>Inference Results</h2>
    <pre id="resultText"></pre>
</div>

<script>
    let imageInput = document.getElementById('imageInput');
    let inputImage = document.getElementById('inputImage');
    let resultImage = document.getElementById('resultImage');
    let resultText = document.getElementById('resultText');
    let statusMessage = document.getElementById('statusMessage');

    // Display default image on page load
    window.onload = function () {
        inputImage.src = "default_image.png";
        resultImage.src = "default_image.png";
        statusMessage.innerText = ''; // Clear status message on load
    };

    function loadImage() {
        const file = imageInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                // Display the uploaded image in the input image element
                inputImage.src = e.target.result;
                statusMessage.innerText = 'Image loaded. Ready for detection.'; // Update status
            };
            reader.readAsDataURL(file);
        }
    }

    function findCharacters() {
        if (inputImage.getAttribute('src') === "default_image.png") {
            alert("Please upload an image first."); // Please select or load an image first.
            return;
        }

        // Get API URL and Key from user input
        const apiUrlInput = document.getElementById('apiUrl').value;
        const apiKeyInput = document.getElementById('apiKey').value;

        if (!apiUrlInput || !apiKeyInput) {
            alert("Please provide both API URL and API Key.");
            return;
        }

        // Set status to uploading image
        statusMessage.innerText = 'Uploading image...';

        // Convert the input image to base64
        const imgSrc = inputImage.getAttribute('src');
        const base64Image = imgSrc.split(',')[1];

        // Call the API with the base64 image
        fetch(`${apiUrlInput}?api_key=${apiKeyInput}&format=image`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: base64Image,
        })
        .then(response => {
            // Update status to processing
            statusMessage.innerText = 'Processing image...';

            return response.blob();
        })
        .then(blob => {
            // Create an object URL from the returned blob and set it as the source for the result image
            const objectURL = URL.createObjectURL(blob);
            resultImage.src = objectURL;
            statusMessage.innerText = 'Detection completed. Displaying results...'; // Update status
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing the image.'); // An error occurred while processing the image.
            statusMessage.innerText = 'Error occurred during image processing.'; // Update status
        });

        // Fetch and display the JSON result
        fetch(`${apiUrlInput}?api_key=${apiKeyInput}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: base64Image,
        })
        .then(response => response.json())
        .then(data => {
            resultText.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error:', error);
            statusMessage.innerText = 'Error occurred while fetching the results.'; // Update status
        });
    }
</script>

</body>
</html>
