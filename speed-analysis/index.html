<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7 Combat Detect</title>
    <style>
        .image-container {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #findButton {
            width: 100px;
            height: 100px;
            font-size: 16px;
        }

        #images {
            display: flex;
            gap: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>E7 Character & Combat Detect</h1>

<div id="images">
    <div>
        <h3>Input Image</h3> <!-- Input Image -->
        <div class="image-container">
            <img id="inputImage" src="default_image.jpg" alt="Input Image">
        </div>
    </div>
    <div>
        <h3>Output Image</h3> <!-- Result Image -->
        <div class="image-container">
            <img id="resultImage" src="default_image.jpg" alt="Result Image">
        </div>
    </div>
</div>

<br>
Load Image From File: <input type="file" accept="image/*" id="imageInput" onchange="loadImage()">
<br><br>

<button id="findButton" onclick="findCharacters()">Find Characters</button>

<div id="result">
    <h2>Inference Results</h2>
    <pre id="resultText"></pre>
</div>

<script>
    let imageInput = document.getElementById('imageInput');
    let inputImage = document.getElementById('inputImage');
    let resultImage = document.getElementById('resultImage');
    let resultText = document.getElementById('resultText');

    // Display default image on page load
    window.onload = function () {
        inputImage.src = "default_image.jpg";
        resultImage.src = "default_image.jpg";
    };

    function loadImage() {
        const file = imageInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                // Display the uploaded image in the input image element
                inputImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function findCharacters() {
        if (inputImage.getAttribute('src') === "default_image.jpg") {
            alert("Please upload an image first."); // Please select or load an image first.
            return;
        }

        // Convert the input image to base64
        const imgSrc = inputImage.getAttribute('src');
        const base64Image = imgSrc.split(',')[1];

        // Call the API with the base64 image
        const apiUrl = "https://detect.roboflow.com/e7_character_combat/1";
        const apiKey = "AGVpfz4xEx87AziG2odL";

        fetch(`${apiUrl}?api_key=${apiKey}&format=image`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: base64Image,
        })
        .then(response => response.blob())
        .then(blob => {
            // Create an object URL from the returned blob and set it as the source for the result image
            const objectURL = URL.createObjectURL(blob);
            resultImage.src = objectURL;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing the image.'); // An error occurred while processing the image.
        });

        // Fetch and display the JSON result
        fetch(`${apiUrl}?api_key=${apiKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: base64Image,
        })
        .then(response => response.json())
        .then(data => {
            resultText.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
