<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7 Speed Analysis v1.08</title>
    <style>
        .image-container {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .image-container canvas {
            max-width: 100%;
            max-height: 100%;
        }

        #findButton {
            width: 100px;
            height: 100px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>E7 Speed Analysis</h1>

<div class="image-container">
    <canvas id="inputCanvas" width="400" height="400"></canvas>
</div>

<div class="image-container">
    <canvas id="resultCanvas" width="400" height="400"></canvas>
</div>

<br>
Load Image From File: <input type="file" accept="image/*" id="imageInput" onchange="loadImage()">
<br><br>

<button id="findButton" onclick="findCharacters()">Find Characters</button>

<div id="result">
    <h2>Inference Results</h2>
    <pre id="resultText"></pre>
</div>

<script>
    let imageInput = document.getElementById('imageInput');
    let inputCanvas = document.getElementById('inputCanvas');
    let resultCanvas = document.getElementById('resultCanvas');
    let resultText = document.getElementById('resultText');

    const inputCtx = inputCanvas.getContext('2d');
    const resultCtx = resultCanvas.getContext('2d');

    // Display default image on page load
    window.onload = function () {
        inputCtx.fillStyle = "#f0f0f0"; // Default background color
        inputCtx.fillRect(0, 0, inputCanvas.width, inputCanvas.height);
    };

    function loadImage() {
        const file = imageInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    inputCtx.clearRect(0, 0, inputCanvas.width, inputCanvas.height);
                    inputCtx.drawImage(img, 0, 0, inputCanvas.width, inputCanvas.height);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function findCharacters() {
        if (inputCanvas.width === 0) {
            alert("Lütfen önce bir resim yükleyin."); // Please select or load an image first.
            return;
        }

        // Convert the input image to base64
        const imgData = inputCanvas.toDataURL('image/jpeg');
        const base64Image = imgData.split(',')[1];

        // Call the API with the base64 image
        const apiUrl = "https://detect.roboflow.com/e7_character_combat/1";
        const apiKey = "AGVpfz4xEx87AziG2odL";

        fetch(`${apiUrl}?api_key=${apiKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: base64Image,
        })
        .then(response => response.json())
        .then(data => {
            // Display the JSON results
            resultText.innerHTML = JSON.stringify(data, null, 2);

            // Clear the result canvas and redraw the input image
            resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            const img = new Image();
            img.src = imgData;
            img.onload = function () {
                resultCtx.drawImage(img, 0, 0, resultCanvas.width, resultCanvas.height);

                // Draw results (dummy example, adjust according to your API results)
                if (data && data.predictions) {
                    data.predictions.forEach(prediction => {
                        // Example values for bounding box and label
                        const { x, y, width, height, label } = prediction; // Ensure your API returns these values
                        
                        // Draw bounding box
                        resultCtx.strokeStyle = 'red';
                        resultCtx.lineWidth = 2;
                        resultCtx.strokeRect(x, y, width, height);

                        // Draw label
                        resultCtx.fillStyle = 'red';
                        resultCtx.fillText(label, x, y > 10 ? y - 5 : 10); // Avoid text going off canvas
                    });
                }
            };
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Resim işlenirken bir hata oluştu.'); // An error occurred while processing the image.
        });
    }
</script>

</body>
</html>
