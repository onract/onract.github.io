<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7 Speed Analysis v0.03</title>
    <style>
        .image-container {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #findButton {
            width: 100px;
            height: 100px;
            font-size: 16px;
        }

        #images {
            display: flex;
            gap: 20px;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>E7 Speed Analysis</h1>

<div id="images">
    <div>
        <h3>Input Image</h3>
        <div class="image-container">
            <img id="inputImage" src="default_image.jpg" alt="Input Image">
        </div>
    </div>
    <div>
        <h3>Inference Results</h3>
        <div class="image-container">
            <img id="resultImage" src="default_image.jpg" alt="Result Image">
        </div>
    </div>
</div>

<br>
Load Image From File: <input type="file" accept="image/*" id="imageInput" onchange="loadImage()">
<br><br>

<button id="findButton" onclick="findCharacters()">Find Characters</button>

<script>
    let imageInput = document.getElementById('imageInput');
    let inputImage = document.getElementById('inputImage');
    let resultImage = document.getElementById('resultImage');

    // Display default image on page load
    window.onload = function () {
        inputImage.src = "default_image.jpg";
        resultImage.src = "default_image.jpg";
    };

    function loadImage() {
        const file = imageInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                // Display the uploaded image in the input image element
                inputImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function findCharacters() {
        if (inputImage.getAttribute('src') === "default_image.jpg") {
            alert("Please select or load an image first.");
            return;
        }

        // Convert the input image to base64
        const imgSrc = inputImage.getAttribute('src');
        const base64Image = imgSrc.split(',')[1];

        // Call the API with the base64 image
        const apiUrl = "https://detect.roboflow.com/e7_character_combat/1";
        const apiKey = "AGVpfz4xEx87AziG2odL";

        fetch(`${apiUrl}?api_key=${apiKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: base64Image,
        })
        .then(response => response.json())
        .then(data => {
            // Update the result image with the returned image (if any)
            if (data.predictions && data.image) {
                resultImage.src = data.image;  // Assuming the API returns a processed image URL
            } else {
                alert('No characters found or no image returned!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
